<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Weather cast
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="nav('/home')">Calculadora</ion-button>
      <ion-button (click)="nav('/moneyconversion')">Conversion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weather cast</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid [fixed]="true" class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Ingresa el nombre de la ciudad</ion-label>
            <ion-input counter="true" [(ngModel)]="ciudad"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select label="Selecciona el paÃ­s" [(ngModel)]="selectedPais" label-placement="floating">
              <ion-select-option *ngFor="let pais of paises" [value]="pais.cca2">{{pais.name.common}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="wheatherdata()">Clima actual</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item><strong>Respuesta de pronostico</strong></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item><pre>{{ climadata | json }}</pre></ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
